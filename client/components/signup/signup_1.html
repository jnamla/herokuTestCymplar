<div class="margin-b-xl">
	<h3 class="margin-n"><strong>Sign Up </strong></h3>
	<p class="margin-b-n" ng-hide="false">First step to a better marathon</p>
</div>

<div class="progress margin-b-xl">
	<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">1/3</div>
</div>

<p class="margin-b-l"><strong class="text-danger">*</strong> required fields</p>
<form class="form-horizontal" name="step1Form" ng-submit="suCtrl.submitStep1(step1Form)">
	<div class="form-group">
		<div class="col-md-5 control-label">
			<label for="organizationName" class="margin-b-n"><strong class="text-danger">*</strong> Organisation Name</label>
			<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="suCtrl.checkingOrganization"></i>
			<i class="fa fa-check pull-right fa-lg" ng-show="suCtrl.availableOrganizationName"></i>
		</div>
		<div class="col-md-7">
			<input type="text" class="form-control" id="organizationName" name="organizationName" ng-model="suCtrl.signUpDetails.organizationName"
			required ng-blur="suCtrl.organizationNameChanged()"> 
		</div>
	</div>
	<div class="form-group" ng-show="suCtrl.availableOrganizationName == false"><p class="pull-right text-danger" >Organization name already exist</p></div>
	<div class="form-group">
		<div class="col-md-5 control-label">
			<label for="username" class="margin-b-n"><strong class="text-danger">*</strong> Username</label>
			<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="suCtrl.checkingUsername"></i>
			<i class="fa fa-check pull-right fa-lg" ng-show="suCtrl.availableUsername"></i>
		</div>
		<div class="col-md-7">
			<input type="text" class="form-control" id="username" name="username" ng-model="suCtrl.signUpDetails.username" required ng-blur="suCtrl.usernameChanged()">
		</div>
	<div class="form-group" ng-show="suCtrl.availableUsername == false"><p class="pull-right text-danger" >Username already been taken</p></div>
	</div>
	<!--form-group-->
	<div class="form-group">
		<div class="col-md-5 control-label">
			<label for="email" class="margin-b-n"><strong class="text-danger">*</strong> Email</label>
			<i class="fa fa-spinner pull-right fa-lg fa-spin" ng-show="suCtrl.checkingEmail"></i>
			<i class="fa fa-check pull-right fa-lg" ng-show="suCtrl.availableEmail"></i>
		</div>
		<div class="col-md-7">
			<input type="email" class="form-control" id="email" required ng-model="suCtrl.signUpDetails.email" ng-blur="suCtrl.emailChanged()">
		</div>
	</div>
	<div class="form-group" ng-show="suCtrl.availableEmail == false"><p class="pull-right text-danger" >Email has already been registered</p></div>
	<!--form-group-->
	<div class="form-group">
		<div class="col-md-5 control-label">
			<label for="contactNumber" class="margin-b-n"><strong class="text-danger">*</strong>Contact number</label>
		</div>
		<div class="col-md-7">
			<input type="text" class="form-control" id="contactNumber" name="contactNumber" ng-model="suCtrl.signUpDetails.contactNumber"
			required>
		</div>
	</div>
	
	<!--form-group-->
	<div class="form-group">
		<div class="col-md-5 control-label">
			<label for="password" class="margin-b-n"><strong class="text-danger">*</strong> Password</label>
		</div>
		<div class="col-md-7">
			<input type="password" minlength="6" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" title="Must containt at least 1 lower/uppercase character and 1 number"
			class="form-control" id="password" name="password" required ng-model="suCtrl.signUpDetails.password">
		</div>
	</div>
	<!--form-group-->
	<div class="form-group">Password should include 6-20 characters, have at least 1 lower/uppercase character and 1 number</div>
	<div class="form-group">
		<div class="col-md-5 control-label">
			<label for="passwordConfirmation" class="margin-b-n"><strong class="text-danger">*</strong> Repeat password</label>
		</div>
		<div class="col-md-7">
			<input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" required ng-model="suCtrl.passwordConfirmation">
		</div>
	</div>
	<div class="form-group" ng-show="suCtrl.errors.length>0"><p class="pull-right text-danger" >{{suCtrl.errors[0]}}</p></div>
	<!--form-group-->


	<div class="row margin-b-xl">
		<div class="col-xs-6 ">
			<a class="btn btn-default" ui-sref="login">Back to Login</a>
		</div>
		<div class="col-xs-6 text-right">
			<button class="btn btn-primary" type="submit">Next</button>
		</div>
	</div>
</form>
