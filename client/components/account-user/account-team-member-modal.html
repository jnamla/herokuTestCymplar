<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="mTeamMemberCtrl.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit team member settings</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="name" class="margin-b-n">Name</label>
                </div>
                <div class="col-sm-4">
                    {{mTeamMemberCtrl.profile.user.firstName}} {{mTeamMemberCtrl.profile.user.lastName}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="email" class="margin-b-n">E-mail</label>
                </div>
                <div class="col-sm-4">
                    {{mTeamMemberCtrl.profile.email}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 control-label">
                    <label for="role" class="margin-b-n"><strong class="text-danger">*</strong> Role</label>
                </div>
                <div class="col-md-7">
                    <select class="form-control" id="role" name="role" required ng-options="role._id as role.name for role in mTeamMemberCtrl.roles" ng-model="mTeamMemberCtrl.profile.role._id">
                        <option></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="mTeamMemberCtrl.cancel()">Close</button>
        <button type="button" class="btn btn-primary"  ng-click="mTeamMemberCtrl.editMember(mTeamMemberCtrl.member)">Save changes</button>
    </div>
</div>
